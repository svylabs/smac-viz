<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smac-viz | State Machine Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script type="module" crossorigin src="/smac-viz/assets/index-B2UQtIQu.js"></script>
  <link rel="stylesheet" crossorigin href="/smac-viz/assets/index-8RlFwa1o.css">
</head>

<body>
    <div class="visualizer-container">
        <!-- Unified Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 style="font-family: 'Outfit', sans-serif; font-size: 1.25rem;">smac-viz</h1>
                    <button id="sidebar-close" class="btn-mini mobile-only" onclick="toggleSidebar()">‚úï</button>
                </div>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchMainTab('code')">Code</button>
                <button class="tab-btn" onclick="switchMainTab('sim')">Simulator</button>
                <button class="tab-btn" onclick="switchMainTab('test')">Tests</button>
            </div>

            <div class="sidebar-content">
                <!-- Code Editor Tab -->
                <div id="tab-code" class="tab-pane active">
                    <div class="pane-header">
                        <span class="subtitle">Configuration</span>
                        <h2>JSON Editor</h2>
                        <div style="display: flex; gap: 8px; margin-top: 12px;">
                            <button id="btn-apply-json" class="btn-mini"
                                style="flex: 1; background: var(--success); border: none; color: white;">Apply</button>
                            <button id="btn-reset-json" class="btn-mini" style="flex: 1;">Reset</button>
                            <button id="btn-share-json" class="btn-mini"
                                style="flex: 1; background: var(--brand); color: white; border: none;">Copy URL</button>
                        </div>
                    </div>
                    <div id="editor-container"
                        style="height: calc(100vh - 250px); border-radius: 12px; overflow: hidden; border: 1px solid var(--border);">
                    </div>
                </div>

                <!-- Simulation & Context Tab -->
                <div id="tab-sim" class="tab-pane">
                    <div class="pane-header">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <span class="subtitle">Current State</span>
                                <h2 id="current-state-label">Loading...</h2>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button id="btn-save-test" class="btn-mini"
                                    style="background: var(--brand); color: white; border: none;"
                                    title="Save as Test">üíæ</button>
                                <button onclick="engine.undo()" class="btn-mini" title="Undo Last Step">‚Ü©Ô∏è</button>
                                <button id="btn-replay" class="btn-mini" title="Replay History">‚ñ∂Ô∏è</button>
                            </div>
                        </div>
                        <p id="current-state-desc"
                            style="font-size: 0.85rem; color: var(--text-muted); margin-top: 8px;"></p>
                    </div>

                    <div id="controls-root">
                        <!-- Controls will be injected here -->
                    </div>

                    <div id="replay-controls"
                        style="display: none; margin-top: 20px; padding: 16px; background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); border-radius: 12px; text-align: center;">
                        <p style="font-size: 0.75rem; color: var(--success); margin-bottom: 12px; font-weight: 600;">
                            REPLAY MODE ACTIVE</p>
                        <button id="btn-replay-next" class="btn-action"
                            style="background: var(--success); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">
                            <span class="label">Next Step</span>
                            <span id="replay-remaining" class="target">3 steps remaining</span>
                        </button>
                        <button onclick="exitReplay()"
                            style="background: transparent; border: none; color: var(--text-muted); font-size: 0.7rem; cursor: pointer; margin-top: 12px; text-decoration: underline;">Exit
                            Replay</button>
                    </div>

                    <!-- Context Viewer (Merged) -->
                    <div style="margin-top: 32px;">
                        <span class="subtitle">Data Context</span>
                        <div id="state-json" class="state-viewer" style="margin-top: 12px;">{}</div>
                    </div>

                    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border);">
                        <button onclick="engine.reset()" class="btn-option"
                            style="width: 100%; padding: 12px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); border-radius: 12px; cursor: pointer;">Reset
                            Simulation</button>
                    </div>
                </div>


                <!-- Tests Tab -->
                <div id="tab-test" class="tab-pane">
                    <div class="pane-header">
                        <span class="subtitle">Stored Simulations</span>
                        <h2>Saved Tests</h2>
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 8px;">
                            Replay previous simulation sessions.
                        </p>
                    </div>
                    <div id="test-list" class="test-list">
                        <!-- Tests injected here -->
                    </div>
                </div>
            </div>
        </aside>

        <div id="resizer" class="resizer"></div>

        <!-- Main Content: Diagram -->
        <main class="main-content">
            <button id="sidebar-toggle" class="sidebar-toggle-btn mobile-only" onclick="toggleSidebar()">‚ò∞</button>
            <div class="zoom-controls">
                <button onclick="panZoom?.zoomIn()" class="btn-zoom" title="Zoom In">‚ûï</button>
                <button onclick="panZoom?.zoomOut()" class="btn-zoom" title="Zoom Out">‚ûñ</button>
                <button onclick="panZoom?.fit(); panZoom?.center();" class="btn-zoom" title="Fit to Screen">üéØ</button>
            </div>

            <div id="mermaid-root"></div>

            <div id="error-overlay"
                style="display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h2 style="color: #ef4444; margin-bottom: 12px;">Configuration Error</h2>
                <p id="error-message"
                    style="color: var(--text-muted); max-width: 400px; line-height: 1.6; font-family: monospace;"></p>
                <button id="btn-hide-error" class="btn-action"
                    style="margin-top: 24px; width: auto; padding: 12px 24px;">Close Overlay</button>
            </div>
        </main>
    </div>

</body>

</html>
