<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smac-viz | State Machine Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="visualizer-container">
        <!-- Unified Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 style="font-family: 'Outfit', sans-serif; font-size: 1.25rem;">smac-viz</h1>
                    <button id="sidebar-close" class="btn-mini mobile-only" onclick="toggleSidebar()">‚úï</button>
                </div>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchMainTab('code')">Code</button>
                <button class="tab-btn" onclick="switchMainTab('sim')">Simulator</button>
                <button class="tab-btn" onclick="switchMainTab('test')">Tests</button>
            </div>

            <div class="sidebar-content">
                <!-- Code Editor Tab -->
                <div id="tab-code" class="tab-pane active">
                    <div class="pane-header">
                        <span class="subtitle">Configuration</span>
                        <h2>JSON Editor</h2>
                        <div style="display: flex; gap: 8px; margin-top: 12px;">
                            <button id="btn-apply-json" class="btn-mini"
                                style="flex: 1; background: var(--success); border: none; color: white;">Apply</button>
                            <button id="btn-reset-json" class="btn-mini" style="flex: 1;">Reset</button>
                            <button id="btn-share-json" class="btn-mini"
                                style="flex: 1; background: var(--brand); color: white; border: none;">Copy URL</button>
                        </div>
                    </div>
                    <div id="editor-container"
                        style="height: calc(100vh - 250px); border-radius: 12px; overflow: hidden; border: 1px solid var(--border);">
                    </div>
                </div>

                <!-- Simulation & Context Tab -->
                <div id="tab-sim" class="tab-pane">
                    <div class="pane-header">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <span class="subtitle">Current State</span>
                                <h2 id="current-state-label">Loading...</h2>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button id="btn-save-test" class="btn-mini"
                                    style="background: var(--brand); color: white; border: none;"
                                    title="Save as Test">üíæ</button>
                                <button onclick="engine.undo()" class="btn-mini" title="Undo Last Step">‚Ü©Ô∏è</button>
                                <button id="btn-replay" class="btn-mini" title="Replay History">‚ñ∂Ô∏è</button>
                            </div>
                        </div>
                        <p id="current-state-desc"
                            style="font-size: 0.85rem; color: var(--text-muted); margin-top: 8px;"></p>
                    </div>

                    <div id="controls-root">
                        <!-- Controls will be injected here -->
                    </div>

                    <div id="replay-controls"
                        style="display: none; margin-top: 20px; padding: 16px; background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); border-radius: 12px; text-align: center;">
                        <p style="font-size: 0.75rem; color: var(--success); margin-bottom: 12px; font-weight: 600;">
                            REPLAY MODE ACTIVE</p>
                        <button id="btn-replay-next" class="btn-action"
                            style="background: var(--success); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">
                            <span class="label">Next Step</span>
                            <span id="replay-remaining" class="target">3 steps remaining</span>
                        </button>
                        <button onclick="exitReplay()"
                            style="background: transparent; border: none; color: var(--text-muted); font-size: 0.7rem; cursor: pointer; margin-top: 12px; text-decoration: underline;">Exit
                            Replay</button>
                    </div>

                    <!-- Context Viewer (Merged) -->
                    <div style="margin-top: 32px;">
                        <span class="subtitle">Data Context</span>
                        <div id="state-json" class="state-viewer" style="margin-top: 12px;">{}</div>
                    </div>

                    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border);">
                        <button onclick="engine.reset()" class="btn-option"
                            style="width: 100%; padding: 12px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); border-radius: 12px; cursor: pointer;">Reset
                            Simulation</button>
                    </div>
                </div>


                <!-- Tests Tab -->
                <div id="tab-test" class="tab-pane">
                    <div class="pane-header">
                        <span class="subtitle">Stored Simulations</span>
                        <h2>Saved Tests</h2>
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 8px;">
                            Replay previous simulation sessions.
                        </p>
                    </div>
                    <div id="test-list" class="test-list">
                        <!-- Tests injected here -->
                    </div>
                </div>
            </div>
        </aside>

        <div id="resizer" class="resizer"></div>

        <!-- Main Content: Diagram -->
        <main class="main-content">
            <button id="sidebar-toggle" class="sidebar-toggle-btn mobile-only" onclick="toggleSidebar()">‚ò∞</button>
            <div class="zoom-controls">
                <button onclick="panZoom?.zoomIn()" class="btn-zoom" title="Zoom In">‚ûï</button>
                <button onclick="panZoom?.zoomOut()" class="btn-zoom" title="Zoom Out">‚ûñ</button>
                <button onclick="panZoom?.fit(); panZoom?.center();" class="btn-zoom" title="Fit to Screen">üéØ</button>
            </div>

            <div id="mermaid-root"></div>

            <div id="error-overlay"
                style="display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h2 style="color: #ef4444; margin-bottom: 12px;">Configuration Error</h2>
                <p id="error-message"
                    style="color: var(--text-muted); max-width: 400px; line-height: 1.6; font-family: monospace;"></p>
                <button id="btn-hide-error" class="btn-action"
                    style="margin-top: 24px; width: auto; padding: 12px 24px;">Close Overlay</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { VisualizerEngine } from './engine.js';
        import { TestManager } from './storage.js';

        const engine = new VisualizerEngine();
        window.engine = engine;

        let editor;
        const DEFAULT_URL = 'default-example.json';

        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            state: { useMaxWidth: false }
        });

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '',
                language: 'json',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 13,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                wordWrap: 'on',
                wrappingStrategy: 'advanced',
                roundedSelection: false,
                padding: { top: 10 }
            });

            loadInitialConfig();
        });

        // Resizer Logic
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('sidebar');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            if (window.innerWidth <= 1024) return;
            isResizing = true;
            resizer.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = Math.max(250, Math.min(window.innerWidth - 100, e.clientX));
            document.documentElement.style.setProperty('--editor-width', `${newWidth}px`);
            if (editor) editor.layout();
        });

        document.addEventListener('mouseup', () => {
            if (!isResizing) return;
            isResizing = false;
            resizer.classList.remove('active');
            document.body.style.cursor = 'default';
            document.body.style.userSelect = 'auto';
        });

        // Mobile Sidebar Toggle
        window.toggleSidebar = function () {
            sidebar.classList.toggle('active');
        };

        // Tab Switching
        window.switchMainTab = function (tabId) {
            // Hide all panes
            const panes = document.querySelectorAll('.tab-pane');
            panes.forEach(p => p.classList.remove('active'));

            // Deactivate all buttons
            const btns = document.querySelectorAll('.sidebar-tabs .tab-btn');
            btns.forEach(b => b.classList.remove('active'));

            // Show selected
            const activePane = document.getElementById(`tab-${tabId}`);
            activePane.classList.add('active');

            // Find and activate the clicked button
            const activeBtn = Array.from(btns).find(b => b.textContent.toLowerCase().includes(tabId));
            if (activeBtn) activeBtn.classList.add('active');

            // Force editor layout if switching to code tab
            if (tabId === 'code' && editor) {
                setTimeout(() => editor.layout(), 10);
            }
            if (tabId === 'test') {
                renderTests();
            }
        };

        async function loadInitialConfig() {
            try {
                // Check for 'code' query param first
                const params = new URLSearchParams(window.location.search);
                const encodedCode = params.get('code');

                if (encodedCode) {
                    try {
                        const decoded = decodeURIComponent(escape(atob(encodedCode)));
                        const config = JSON.parse(decoded);
                        editor.setValue(JSON.stringify(config, null, 2));
                        applyJsonConfig();
                        return;
                    } catch (e) {
                        console.error("Failed to decode code from URL:", e);
                    }
                }

                const resp = await fetch(DEFAULT_URL);
                if (!resp.ok) throw new Error(`HTTP error! status: ${resp.status}`);
                const config = await resp.json();
                editor.setValue(JSON.stringify(config, null, 2));
                applyJsonConfig();
            } catch (err) {
                showError("Failed to load configuration: " + err.message);
            }
        }

        function applyJsonConfig() {
            try {
                const content = editor.getValue();
                const config = JSON.parse(content);

                document.getElementById('error-overlay').style.display = 'none';

                if (engine.listeners.length === 0) {
                    engine.subscribe(updateUI);
                }
                engine.load(config);
            } catch (err) {
                showError("Invalid JSON: " + err.message);
            }
        }

        function showError(msg) {
            document.getElementById('error-overlay').style.display = 'flex';
            document.getElementById('error-message').textContent = msg;
        }

        document.getElementById('btn-apply-json').onclick = applyJsonConfig;
        document.getElementById('btn-reset-json').onclick = loadInitialConfig;
        document.getElementById('btn-share-json').onclick = async () => {
            try {
                const content = editor.getValue();
                const encoded = btoa(unescape(encodeURIComponent(content)));
                const url = new URL(window.location.href);
                url.searchParams.set('code', encoded);

                await navigator.clipboard.writeText(url.toString());

                const btn = document.getElementById('btn-share-json');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#0ea5e9';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'var(--brand)';
                }, 2000);
            } catch (err) {
                alert("Failed to copy URL: " + err.message);
            }
        };

        document.getElementById('btn-save-test').onclick = () => {
            if (engine.history.length <= 1) {
                alert("Simulation history is empty. Perform some actions first!");
                return;
            }

            const testData = {
                configId: engine.config.id,
                initialContext: engine.config.context || {},
                transitions: engine.history.slice(1).map(h => ({
                    event: h.event,
                    input: h.input
                }))
            };

            const newTest = TestManager.saveTest(testData);
            alert(`Test "${newTest.name}" saved!`);
            renderTests();
        };
        document.getElementById('btn-hide-error').onclick = () => {
            document.getElementById('error-overlay').style.display = 'none';
        };

        function getViewStateKey() {
            return `visualizer_view_${engine.config?.id}`;
        }

        let isProgrammatic = true;

        // Listen for manual interaction on the diagram container
        const mermaidRoot = document.getElementById('mermaid-root');
        ['mousedown', 'touchstart', 'wheel'].forEach(evt => {
            mermaidRoot.addEventListener(evt, () => {
                isProgrammatic = false;
            }, { passive: true });
        });

        function saveViewState() {
            if (!panZoom || !engine.config || isProgrammatic) return;
            const state = {
                pan: panZoom.getPan(),
                zoom: panZoom.getZoom(),
                scenarioId: engine.config.id
            };
            localStorage.setItem(getViewStateKey(), JSON.stringify(state));
        }

        function loadViewState() {
            const scenarioId = engine.config?.id;
            if (!scenarioId) return null;
            const saved = localStorage.getItem(getViewStateKey());
            if (!saved) return null;
            try {
                const state = JSON.parse(saved);
                return state.scenarioId === scenarioId ? state : null;
            } catch (e) {
                return null;
            }
        }

        let panZoom;
        let lastScenarioId = null;

        async function updateUI(state) {
            // Check if scenario changed to decide whether to reset zoom
            const scenarioId = engine.config?.id;
            const isNewScenario = lastScenarioId !== scenarioId;
            lastScenarioId = scenarioId;

            // Always try to load saved state for the current scenario
            const savedState = loadViewState();

            if (panZoom) {
                panZoom.destroy();
                panZoom = null;
            }

            // Update Text
            document.getElementById('current-state-label').textContent = state.data?.label || state.id;
            document.getElementById('current-state-desc').textContent = state.data?.description || '';
            document.getElementById('state-json').textContent = JSON.stringify(state.context, null, 2);

            // Update Mermaid
            try {
                const container = document.getElementById('mermaid-root');
                container.removeAttribute('data-processed');
                container.innerHTML = state.mermaid;

                await mermaid.run({ nodes: [container] });

                const svg = container.querySelector('svg');
                if (svg) {
                    isProgrammatic = true;
                    panZoom = svgPanZoom(svg, {
                        zoomEnabled: true,
                        controlIconsEnabled: false,
                        fit: !savedState,
                        center: !savedState,
                        minZoom: 0.05,
                        maxZoom: 20,
                        onZoom: () => saveViewState(),
                        onPan: () => saveViewState()
                    });
                    window.panZoom = panZoom;

                    if (savedState) {
                        panZoom.zoom(savedState.zoom);
                        panZoom.pan(savedState.pan);
                    }
                }
            } catch (err) {
                console.error("Mermaid/PanZoom Error:", err);
            }

            // Update Controls
            renderControls(state);
        }

        function renderControls(state) {
            const root = document.getElementById('controls-root');
            root.innerHTML = '';

            const events = Object.entries(state.availableEvents || {});
            if (events.length === 0) {
                root.innerHTML = '<p style="color: var(--text-muted); font-size: 0.8rem; font-style: italic;">No actions available in this state.</p>';
                return;
            }

            events.forEach(([id, trans]) => {
                const group = document.createElement('div');
                group.className = 'input-group';

                const btn = document.createElement('button');
                btn.className = 'btn-action';
                btn.innerHTML = `
                    <span class="label">${trans.label || id}</span>
                    <span class="target">‚Üí ${state.id !== trans.to ? trans.to : 'Self'}</span>
                `;

                // Render inputs if any
                if (trans.inputs) {
                    trans.inputs.forEach(input => {
                        const field = document.createElement('div');
                        field.className = 'input-field';

                        if (input.type === 'table') {
                            field.innerHTML = `
                                <label>${input.label || input.name}</label>
                                <div class="table-input-container">
                                    <table class="input-table" id="table-${id}-${input.name}">
                                        <thead>
                                            <tr>
                                                ${input.columns.map(c => `<th>${c.label || c.name}</th>`).join('')}
                                                <th style="width: 30px;"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Rows injected here -->
                                        </tbody>
                                    </table>
                                    <button class="btn-table-add" onclick="addTableRow('${id}', '${input.name}', ${JSON.stringify(input.columns).replace(/"/g, '&quot;')})">
                                        + Add Row
                                    </button>
                                </div>
                            `;
                        } else {
                            field.innerHTML = `
                                <label>${input.label || input.name}</label>
                                <input type="${input.type || 'text'}" 
                                       id="input-${id}-${input.name}" 
                                       value="${input.default || ''}">
                            `;
                        }
                        group.appendChild(field);
                    });
                }

                btn.onclick = () => {
                    const finalInputs = {};
                    if (trans.inputs) {
                        trans.inputs.forEach(input => {
                            if (input.type === 'table') {
                                // Collect all rows from the table
                                const table = document.getElementById(`table-${id}-${input.name}`);
                                const rows = table.querySelectorAll('.table-row');
                                finalInputs[input.name] = Array.from(rows).map(row => {
                                    const rowData = {};
                                    input.columns.forEach(col => {
                                        const el = row.querySelector(`[data-col="${col.name}"]`);
                                        rowData[col.name] = col.type === 'number' ? parseFloat(el.value) : el.value;
                                    });
                                    return rowData;
                                });
                            } else {
                                const val = document.getElementById(`input-${id}-${input.name}`).value;
                                finalInputs[input.name] = input.type === 'number' ? parseFloat(val) : val;
                            }
                        });
                    }
                    const result = engine.send(id, finalInputs);
                    if (result && result.error) {
                        alert("Action Error: " + result.error);
                    }
                };

                group.appendChild(btn);
                root.appendChild(group);
            });
        }

        window.addTableRow = function (eventId, inputName, columns) {
            const tbody = document.querySelector(`#table-${eventId}-${inputName} tbody`);
            const row = document.createElement('tr');
            row.className = 'table-row';

            let cells = columns.map(col => `
                <td>
                    <input type="${col.type === 'number' ? 'number' : 'text'}" 
                           data-col="${col.name}" 
                           value="${col.default || ''}">
                </td>
            `).join('');

            cells += `<td><button class="btn-table-del" onclick="this.closest('tr').remove()">‚úï</button></td>`;
            row.innerHTML = cells;
            tbody.appendChild(row);
        };

        let replayQueue = [];

        window.exitReplay = function () {
            replayQueue = [];
            document.getElementById('replay-controls').style.display = 'none';
            document.getElementById('controls-root').style.display = 'block';
        };

        document.getElementById('btn-replay').onclick = () => {
            const history = engine.history;
            if (history.length <= 1) return;

            // Extract sequence excluding initial state
            replayQueue = history.slice(1).map(h => ({
                event: h.event,
                input: h.input
            }));

            engine.reset();

            document.getElementById('replay-controls').style.display = 'block';
            document.getElementById('controls-root').style.display = 'none';
            document.getElementById('replay-remaining').textContent = `${replayQueue.length} steps remaining`;
        };

        document.getElementById('btn-replay-next').onclick = () => {
            if (replayQueue.length === 0) return;

            const next = replayQueue.shift();
            engine.send(next.event, next.input);

            if (replayQueue.length === 0) {
                setTimeout(() => {
                    alert("Replay Finished!");
                    exitReplay();
                }, 100);
            } else {
                document.getElementById('replay-remaining').textContent = `${replayQueue.length} steps remaining`;
            }
        };

        // Test Management Functions
        window.renderTests = function () {
            const root = document.getElementById('test-list');
            const tests = TestManager.getTests();

            if (tests.length === 0) {
                root.innerHTML = '<div class="empty-state">No saved tests yet. Save a simulation from the Simulator tab.</div>';
                return;
            }

            root.innerHTML = tests.map(test => `
                <div class="test-item" id="test-${test.id}">
                    <div class="test-header">
                        <div class="test-name-container">
                            <input type="text" class="test-name-input" value="${test.name}" 
                                   onblur="updateTestName('${test.id}', this.value)"
                                   onkeydown="if(event.key==='Enter') this.blur()">
                            <div class="test-date">Created ${new Date(test.createdAt).toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="test-meta">
                        <div style="font-size: 0.75rem; color: var(--text-muted);">
                            ${test.transitions.length} steps ‚Ä¢ ${test.configId}
                        </div>
                        <div class="test-actions">
                            <button class="btn-test-run" onclick="runTest('${test.id}')">Simulate</button>
                            <button class="btn-test-delete" onclick="deleteTest('${test.id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        window.updateTestName = function (id, name) {
            TestManager.updateTest(id, { name });
        };

        window.deleteTest = function (id) {
            if (confirm("Are you sure you want to delete this test?")) {
                TestManager.deleteTest(id);
                renderTests();
            }
        };

        window.runTest = function (id) {
            const tests = TestManager.getTests();
            const test = tests.find(t => t.id === id);
            if (!test) return;

            // Check if config matches
            if (engine.config.id !== test.configId) {
                if (!confirm(`Warning: This test was created for config "${test.configId}", but current config is "${engine.config.id}". Run anyway?`)) {
                    return;
                }
            }

            // Switch to simulator tab
            switchMainTab('sim');

            // Setup replay queue
            replayQueue = [...test.transitions];

            // Reset engine with original context if possible, otherwise current's initial
            // Note: the request said "store the initial context". 
            // We should ideally reset the engine to its initial state before replaying.
            engine.reset();

            // If the test has its own initial context, we should apply it.
            // Currently engine.load() sets context from config.context.
            // We might need to manually override context after reset if we want EXACT replay of THAT test's start.
            if (test.initialContext) {
                engine.context = JSON.parse(JSON.stringify(test.initialContext));
                engine.notify();
            }

            document.getElementById('replay-controls').style.display = 'block';
            document.getElementById('controls-root').style.display = 'none';
            document.getElementById('replay-remaining').textContent = `${replayQueue.length} steps remaining`;
        };
    </script>
</body>

</html>
